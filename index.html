<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Учебный проект</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Учебный проект</h1>
      <img
        class="cats-img"
        src="https://images.contentstack.io/v3/assets/blt6f84e20c72a89efa/bltd23d698154616afc/63c73a89a362596b80751065/img-cat-whiskers-101-header.jpg"
        alt="Two cats"
        width="500"
      />
      <table class="info-table">
        <tr>
          <th>Имя</th>
          <th>Фамилия</th>
        </tr>
        <tr>
          <td>Василий</td>
          <td>Кузнецов</td>
        </tr>
        <tr>
          <td>Николай</td>
          <td>Федоров</td>
        </tr>
        <tr>
          <td>Арсений</td>
          <td>Вишневский</td>
        </tr>
      </table>
      <a href="">Ссылка</a>
      <div class="checkbox-container">
        <label for="checkbox">Согласен со всем</label>
        <input type="checkbox" id="checkbox" />
      </div>
      <form class="info-input">
        <label for="fname">Имя:</label>
        <input type="text" id="fname" name="fname" /><br /><br />
        <label for="lname">Фамилия:</label>
        <input type="text" id="lname" name="lname" /><br /><br />
        <input type="submit" value="Отправить" />
      </form>
      <div class="message-container">
        <span>Напишите своё мнение и выберите дату</span>
        <textarea class="message-input">Текстовая зона</textarea>
        <div class="message-button-flex">
          <input type="date" />
          <button type="button">Отправить</button>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
